type Post {
    id: ID!
    title: String!
    content: String!
    allowComments: Boolean!
}

type Comment {
    id: ID!
    postId: ID!
    parentId: ID
    text: String!
    createdAt: String!
}

type Query {
    posts: [Post!]!
}

type Mutation {
    createPost(title: String!, content: String!, allowComments: Boolean!): Post!
}